<div class="d-flex flex-row justify-content-start align-items-center">
  <div class="p-2">
    {{ track.artist }}<br>
    {{ track.song }}<br>
    {{ timeElapsed }} {{ timeRemaining }}<br>
    {{ percentLoaded }}% loaded<br>
    {{ percentElapsed }}% elapsed
  </div>
  <div class="p-2">
    <button (click)="toggleAudio()" [ngSwitch]="playerStatus" [disabled]="playerStatus === 'loading'" type="button" class="btn btn-link">
      <i *ngSwitchCase="'paused'" class="fa fa-2x fa-play" aria-hidden="true"></i>
      <i *ngSwitchCase="'playing'" class="fa fa-2x fa-pause" aria-hidden="true"></i>
      <i *ngSwitchCase="'loading'" class="fa fa-2x fa-circle-o-notch fa-spin fa-fw"></i>
    </button>
  </div>
  <input type="range" min="0" max="100" (change)="seekAudio($event)" [value]="percentElapsed">

</div>
